on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.2

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Create release
        uses: nbotond20/create-release@v1.10
        id: create-release
        with:
          channel: "il-se-pullrequest-notification"
          repostChannels: "supportteams;il-se-platform"

      - name: Publish
        uses: JasonEtco/build-and-tag-action@v2
        with:
          tag_name: ${{ steps.create-release.outputs.version }}
